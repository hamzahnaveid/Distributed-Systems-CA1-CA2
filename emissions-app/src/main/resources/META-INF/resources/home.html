<html>

<head>
	<title> Home </title>
</head>

<body>
	<h1> Home </h1>
	
	<h2>Parse</h2>
	<div>
		<form action="/app/parseXml" method="get">
			<button type="submit">Parse XML to DB</button>
	    </form>
	    
	    <form action="/app/parseJson" method="get">
	    	<button type="submit">Parse JSON to DB</button>
	    </form>
    </div>
	
	<h2>View Emissions</h2>
    <form action="/app/viewAllEmissions" method="get">
        <div>
            <button type="submit">View all emissions</button>
        </div>
    </form>
    
     <form action="/app/viewByCategory" method="get">
        <div>
        	<label for="category"><b>Category</b></label>
            <input type="text" placeholder="Enter category" name="category" required>
            <button type="submit">View by category</button>
        </div>
    </form>
    
    <h2> Add Emission </h2>
    <form action="/app/addEmission" method="post">
        <div>
        	<label for="category"><b>Category</b></label>
            <input type="text" placeholder="Enter category" name="category" required>
            
            <label for="year"><b>Year</b></label>
            <input type="text" placeholder="Enter year" name="year" required>
            
            <label for="scenario"><b>Scenario</b></label>
            <input type="text" placeholder="Enter scenario" name="scenario" required>
            
            <label for="units"><b>Gas Units</b></label>
            <input type="text" placeholder="Enter units" name="units" required>
            
            <label for="value"><b>Value</b></label>
            <input type="text" placeholder="Enter value" name="value" required>
            
            <button type="submit">Add to DB</button>
        </div>
    </form>
    
    <h2> Delete Emissions by Category </h2>
     <form action="/app/deleteByCategory" method="post">
        <div>
        	<label for="category"><b>Category</b></label>
            <input type="text" placeholder="Enter category" name="category" required>
            
            <button type="submit">Delete from category</button>
        </div>
    </form>
    
    <h2> Update Emissions by Category </h2>
     <form action="/app/updateByCategory" method="post">
        <div>
        	<label for="category"><b>Category</b></label>
            <input type="text" placeholder="Enter category" name="category" required>
            
            <label for="description"><b>Description</b></label>
            <input type="text" placeholder="Enter description" name="description" required>
            
            <button type="submit">Update description</button>
        </div>
    </form>
    
    <h2> View Users </h2>
     <form action="/app/viewAllUsers" method="get">
        <div>
            <button type="submit">View all users</button>
        </div>
    </form>
    
    <h2> Delete User by Email </h2>
     <form action="/app/deleteByEmail" method="post">
        <div>
        	<label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter email" name="email" required>
            
            <button type="submit">Delete user</button>
        </div>
    </form>
    
    <h2> Update User by Email </h2>
     <form action="/app/updateByEmail" method="post">
        <div>
        	<label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter email" name="email" required>
            
            <label for="password"><b>Password</b></label>
            <input type="text" placeholder="Enter new password" name="password" required>
            
            <button type="submit">Update user</button>
        </div>
    </form>
    
    
    <form action="/app/logout" method="get">
		<button type="submit">Logout</button>
	</form>
    
</body>

</html>
